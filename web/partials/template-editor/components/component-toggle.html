<div class="attribute-editor-component theme-container">
  <div class="attribute-editor-row">
    <span class="theme-checkbox">
      <input id="toggle-component-input"
        type="checkbox"
        ng-model="value"
        ng-true-value="'true'"
        ng-false-value="'false'"
        ng-change="save()"
      >
      <label class="control-label">&nbsp;{{ label }}</label>
    </span>
  </div>
</div>
